      <form class="pme-form" id="form" action="/cgi-bin/protected/ccadmin.cgi" method="post">
        <input name="subaction" value="om_currencies" type="hidden">
        <input name="action" value="addcurrency" type="hidden"> 
        <table class="pme-main" summary="om_currencies">
          <tbody class="stripy">
<tr class="pme-row-1">
              <td class="pme-key-1"></td>
              <td class="pme-value-1"><span class="errors">$$fieldsref{errors}</span>
</td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-1">Όνομα</td>
              <td class="pme-value-1"> <input class="required"
 name="cname" size="30" maxlength="30" value="$$fieldsref{cname}" type="text">

</td>
            </tr>
 <tr class="pme-row-1">
              <td class="pme-key-1">Κώδικα</td>
              <td class="pme-value-1"> <input class="required"
 name="code" size="3" maxlength="3" value="$$fieldsref{code}" type="text">

</td>
            </tr>

            <tr class="pme-row-0">
              <td class="pme-key-0">Περιγραφή</td>
              <td class="pme-value-0"> <input class="required"
 name="description" size="30" maxlength="30" value="$$fieldsref{description}" type="text">
</td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-1">Κατάσταση</td>
              <td class="pme-value-1">
              <select class="required" name="status">
              <option value="ενεργό" selected="selected">ενεργό</option>
              <option value="αναστολήed">αναστολήed</option>
              <option value="predelete">predelete</option>
              </select>
              </td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-1">Τύπος</td>
              <td class="pme-value-1">
              <select class="required" name="type">
              <option value="lets" selected="selected">ΣΑΣ ΕΠΙΤΡΈΠΕΙ ΝΑ</option>
              <option value="τοπικό">Τοπικό</option>
              <option value="hours">Ώρες</option>
              <option value="demurrage">Επισταλιών</option>
              </select>
              </td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-1">Ιδιότητα του μέλους</td>
              <td class="pme-value-1">
              <select class="pme-input-1" name="membership">
              <option value="open" selected="selected">Άνοιγμα</option>
              <option value="closed">Κλειστό</option>
              </select>
              </td>
            </tr>
            <tr class="pme-row-0">
              <td class="pme-key-0">Mail</td>
              <td class="pme-value-0"> <input class="required email"
 name="mail" size="30" maxlength="30" value="$$fieldsref{mail}" type="text">
</td>
            </tr>
          </tbody>
        </table>
        <hr class="pme-hr">
        <table class="pme-navigation">
          <tbody>
            <tr class="pme-navigation">
              <td class="pme-buttons"> 
<input class="pme-save" name="saveadd" value="Δημιουργία" type="submit">&nbsp;
<input class="pme-cancel" name="cancel" value="Cancel" type="reset"> </td>
            </tr>
          </tbody>
        </table>
      </form>
